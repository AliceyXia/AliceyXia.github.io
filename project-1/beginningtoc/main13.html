  <h1 class="redhat">
   I believe many fine poems begin with ideas, 
   <br>but if you tell too many faces this, or tell it too loudly, 
   <br>they will get the wrong idea. 


  </h1>

  <h1 class="noto">
    我相信许多优秀的诗作都是从一些思想开始，
    <br>但如果你告诉太多的人这一点，或者告诉得太大声，
    <br>他们只会得到一些错误的想法。
</h1>
