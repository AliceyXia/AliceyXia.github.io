  <h1 class="redhat">
    And yet there is a lively group of thinkers who believe that in the beginning was the Act.
   <br><br>That nothing can precede action—
   <br><br>no breath before act,
   <br><br>no thought before act, 
   <br><br>no pervasive love before some kind of act.     
  </h1>
<br><br>
  <h1 class="noto">
    然而，有一群活跃的思想家认为，始为行。
    <br><br>无为则无始--
    <br><br>无为便无息，
    <br><br>无为便无念，
    <br><br>无为便无爱。
</h1>
